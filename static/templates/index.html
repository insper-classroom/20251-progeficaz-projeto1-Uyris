<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="static/css/reset.css">
<link rel="stylesheet" href="static/css/get-it.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete" />

<title>Get-it</title>
</head>
<body>
    <div class='img_logo'>
      <div class="logo">
        <img class="logo-getit" src="{{{{ url_for('static', filename='img/logo-getit.png') }}}}">
      </div>
      <h1 style="font-size: 1.5rem;">Como o Post-it, mas com outro verbo</h1>
    </div>
  <div class="div-principal">
    <div class="submit-box">
      <div class='submit-form'>
        <form id="note-form" action="/submit" method="POST">
          <label style="font-weight: bold;">Adicione uma Nota:</label>
          <input id="titulo" type="text" name="titulo" placeholder='Digite seu Título...'required />
          <textarea id="detalhes" name="detalhes" placeholder="Adicione os Detalhes..." required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>

    <ul class="notes-container">
      {notes}
    </ul>
  </div>

  <div class="edit-modal" id="edit-modal">
    <div class="modal-content">
        <h2>Editar Nota</h2>
        <form id="edit-form">
          <div class="div-edit-form">
            <input type="hidden" id="edit-id" name="edit-id"> <!-- ID da nota -->
            <label for="edit-titulo">Título:</label>
            <input id="edit-titulo" type="text" name="titulo" required />
            <label for="edit-detalhes">Detalhes:</label>
            <textarea class="edit-detalhes" id="edit-detalhes" name="detalhes" required ></textarea>
                    <!-- Seção de seleção de cor -->
                    <label for="editColor">Cor da Nota:</label>
                    <div id="colorPicker">
                        <button type="button" class="color-option" style="background-color: #ff7455;" data-color="#ff7455"></button>
                        <button type="button" class="color-option" style="background-color: #68ff84;" data-color="#68ff84"></button>
                        <button type="button" class="color-option" style="background-color: #8097ff;" data-color="#8097ff"></button>
                        <button type="button" class="color-option" style="background-color: #ffef5c;" data-color="#ffef5c"></button>
                        <button type="button" class="color-option" style="background-color: #ff9dd6;" data-color="#ff9dd6"></button>
                        <button type="button" class="color-option" style="background-color: #a8ffe2;" data-color="#a8ffe2"></button>
                        <button type="button" class="color-option" style="background-color: #b8abff;" data-color="#b8abff"></button>
                        <button type="button" class="color-option" style="background-color: #dcff71;" data-color="#dcff71"></button>
                        <button type="button" class="color-option" style="background-color: #ffc69e;" data-color="#ffc69e"></button>
                        <button type="button" class="color-option" style="background-color: #56beff;" data-color="#56beff"></button>
                    </div>
        
            <div class="modal-bottom">
            <div class="modal-buttons">
                <button type="submit" class="save-btn">Salvar</button>
                <button type="button" class="cancel-btn">Cancelar</button>
            </div>
            </div>
          </div>
        </form>
    </div>
</div>


</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <script src="static/js/get-it.js"></script>
</body>
</html>
